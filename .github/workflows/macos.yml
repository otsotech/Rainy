# .github/workflows/macos.yml

name: Build and Release macOS Executable

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pyinstaller PyQt6 pygame pillow

      - name: Generate Icons
        run: |
          python compiler.py --generate-icon

      - name: Build Executable
        run: |
          pyinstaller --onefile --windowed --name Rainy --icon assets/icons/app.icns --add-data "assets:assets" main.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Rainy-macOS
          path: dist/Rainy

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: dist/Rainy
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
